<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top">
        <div id="parent">
            <div id="screen">
                <div id="screen-text"></div>
            </div>
            <div id="keypad">
                    <button class="btns" id="btn-7">7</button>
                    <button class="btns" id="btn-8">8</button>
                    <button class="btns" id="btn-9">9</button>
                    <button class="btns" id="btn-del">DEL</button>
                    <button class="btns" id="btn-6">6</button>
                    <button class="btns" id="btn-5">5</button>
                    <button class="btns" id="btn-4">4</button>
                    <button class="btns" id="btn-add">+</button>
                    <button class="btns" id="btn-3">3</button>
                    <button class="btns" id="btn-2">2</button>
                    <button class="btns" id="btn-1">1</button>
                    <button class="btns" id="btn-sub">-</button>
                    <button class="btns" id="btn-dot">.</button>
                    <button class="btns" id="btn-0">0</button>
                    <button class="btns" id="btn-divide">/</button>
                    <button class="btns" id="btn-mul">x</button>
                <!-- </div> -->
                    <button class="btns" id="btn-reset">RESET</button>
                    <button class="btns" id="btn-equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
